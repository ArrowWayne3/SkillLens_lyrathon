version: '3.8'

services:
  # 1. THE DATABASE
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: skilllens_db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_DB: ${DB_NAME:-skilllens}
    ports:
      - "5432:5432"
    volumes:
      - ./data/timescaledb:/home/postgres/pgdata/data
      - ./init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d skilllens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. THE PYTHON API
  api:
    build: .
    container_name: skilllens_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      - DB_DSN=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-password123}@timescaledb:5432/${DB_NAME:-skilllens}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440

  # 3. PGADMIN (Optional GUI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: skilllens_admin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@skilllens.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - timescaledb